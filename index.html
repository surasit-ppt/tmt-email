<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Email Lookup</title>
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Include Flatpickr Thai locale -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            gap: 8px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.3em;
            margin-bottom: 40px;
        }

        input[type="text"],
        input[type="date"],
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="date"] {
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .descriptionEmp,
        .descriptionBirthday {
            margin-top: -8px;
            font-size: 14px;
            color: #dc3545;
            text-align: left;
        }

        .result {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }

        /* Make the form more responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.2em;
            }

            input[type="text"],
            input[type="date"],
            button {
                font-size: 14px;
                padding: 10px;
            }

            .result {
                font-size: 14px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>ระบบแจ้งอีเมลพนักงาน<br>TMT Steel Public</h2>
        <input type="text" id="employeeId" placeholder="โปรดใส่รหัสพนักงาน" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <div id="errorEmployee" class="descriptionEmp"></div>
        
        <!-- Replace date input with text input for Flatpickr -->
        <input type="text" id="birthday" placeholder="โปรดใส่วันเกิด">
        <div id="errorBirthday" class="descriptionBirthday"></div>

        <button onclick="lookupEmail()">ค้นหา</button>
        <div id="result" class="result"></div>
    </div>

    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>

    <script>
        // Initialize Flatpickr on the birthday input field with Thai localization
        flatpickr("#birthday", {
            dateFormat: "d-m-Y", // Set the date format to DD-MM-YYYY
            locale: "th", // Set locale to Thai for translations
            maxDate: "today", // Optionally limit the date picker to not go beyond today
        });
    </script>
</body>

</html>
