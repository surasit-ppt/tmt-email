<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Email Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 50px;
            text-align: center
        }
        
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .descriptionEmp {
            margin-bottom: 10px;
            margin-left: 5px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color:red;
        }

        .descriptionBirthday {
            margin-bottom: 20px;
            margin-left: 5px;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color:red;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>ระบบแจ้งอีเมลพนักงาน<br>
            TMT Steel Public
        </h2>
        <input type="text" id="employeeId" placeholder="โปรดใส่รหัสพนักงาน" maxlength="8">
        <div id="errorEmployee" class="descriptionEmp"></div>
        <input type="text" id="birthday" placeholder="โปรดใส่วันเกิด เช่น 31 ธันวาคม 2538 31/12/1995" maxlength="10" oninput="formatBirthday(this)">
        <div id="errorBirthday" class="descriptionBirthday"></div>
        <button onclick="lookupEmail()">ค้นหา</button>
        <div id="result" class="result"></div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>

</html>
